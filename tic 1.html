<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        .dd {
            display: block;
            margin-left: 300px;
            padding-top: 100px;
        }
    </style>
</head>
<body>
    <div class="message" id="message"></div>
    <div class="dd">
        <div class="container ">
            <div class="text-center">
                <div class="row">
                    <div id="0" class="col-3 p-5" onclick="playerAction(this)"></div>
                    <div id="1" class="col-3 p-5 bg-secondary" onclick="playerAction(this)"></div>
                    <div id="2" class="col-3 p-5" onclick="playerAction(this)"></div>
                </div>
            </div>
            <div class="text-center ">
                <div class="row ">
                    <div id="3" class="col-3 p-5 bg-secondary" onclick="playerAction(this)"></div>
                    <div id="4" class="col-3 p-5" onclick="playerAction(this)"></div>
                    <div id="5" class="col-3 p-5  bg-secondary" onclick="playerAction(this)"> </div>
                </div>
            </div>
            <div class="text-center">
                <div class="row ">
                    <div id="6" class="col-3 p-5" onclick="playerAction(this)"> </div>
                    <div id="7" class="col-3 p-5 bg-secondary" onclick="playerAction(this)"> </div>
                    <div id="8" class="col-3  p-5" onclick="playerAction(this)"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
    turn=1;
    function playerAction(ele){
        if(turn==1){
            ele.innerHTML="X";
            turn=2;
        }
      else  if(turn==2){
            ele.innerHTML="O";
            turn=1;
        }
  
    }
    </script>
</body>

</html>
