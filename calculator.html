<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<style>
    .a {
        width: 60px;
    }
    .b {
        width: 60px;
    }

    .c {
        width: 60px;
    }

    .d {
        width: 60px;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3 m-auto mt-5">
                <div class="card">
                    <div class="card-header bg-info">
                        <h1 class="text-center">Calculator</h1>
                    </div>
                    <table class="bg-secondary">
                        <tr>
                            <td colspan="3"><input type="text" class="form-control" id="result"></td>
                            <td><input type="button" value="c" class="form-control" onclick="clr()"></td>
                        </tr>
                        <tr>
                            <td><input class="a form-control" type="button" value="1" onclick="santhu('1')"></td>
                            <td><input class="b form-control" type="button" value="2" onclick="santhu('2')"></td>
                            <td><input class="c form-control" type="button" value="3" onclick="santhu('3')"></td>
                            <td><input class="d form-control" type="button" value="/" onclick="santhu('/')"></td>
                        </tr>
                        <tr>
                            <td><input class="a form-control" type="button" value="4" onclick="santhu('4')"></td>
                            <td><input class="b form-control" type="button" value="5" onclick="santhu('5')"></td>
                            <td><input class="c form-control" type="button" value="6" onclick="santhu('6')"></td>
                            <td><input class="d form-control" type="button" value="-" onclick="santhu('-')"></td>
                        </tr>
                        <tr>
                            <td><input class="a form-control" type="button" value="7" onclick="santhu('7')"></td>
                            <td><input class="b form-control" type="button" value="8" onclick="santhu('8')"></td>
                            <td><input class="c form-control" type="button" value="9" onclick="santhu('9')"></td>
                            <td><input class="d form-control" type="button" value="+" onclick="santhu('+')"></td>
                        </tr>
                        <tr>
                            <td><input class="a form-control" type="button" value="." onclick="santhu('.')"></td>
                            <td><input class="b form-control" type="button" value="0" onclick="santhu('0')"></td>
                            <td><input class="c form-control" type="button" value="=" onclick="ans('=')"></td>
                            <td><input class="d form-control" type="button" value="*" onclick="santhu('*')"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="cal.js"></script>
</body>

</html>
